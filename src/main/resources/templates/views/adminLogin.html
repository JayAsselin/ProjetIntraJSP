<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <h1 class="h2 mt-4 mb-4 text-center">Connection administrateur</h1>
    <div class="d-flex justify-content-center">
        <form class="w-25" th:action="@{/admin}" th:object="${admin}" method="post">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" id="username">
                </div>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="formErrors"></span>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                </div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="formErrors"></span>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Connection</button>
            </div>
        </form>
    </div>
</div>
</html>
