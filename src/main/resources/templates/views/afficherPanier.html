<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <h1 class="text-center mb-5 mt-5">Votre panier</h1>
    <table class="table table-responsive text-center">
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titre</th>
            <th scope="col">Prix</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="livre : ${session.panier.liste}">
            <td th:text="${livre.isbn}"></td>
            <td th:text="${livre.titre}"></td>
            <td th:text="${livre.prix}"></td>
            <td><a th:href="@{/panier/supprimer/{isbn}(isbn=${livre.isbn})}">
                <span class="bi bi-trash h3"></span>
            </a></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-evenly">
        <a href="/paiement" th:unless="${session.panier.liste.size() eq 0}">Paiement</a>
        <a th:href="${session.panier.vider()}" th:unless="${session.panier.liste.size() eq 0}">Annuler</a>
        <a href="/listeLivres">Retourner a la liste</a>
    </div>
</div>
</html>
