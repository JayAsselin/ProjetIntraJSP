<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <h1> Page d’erreur</h1>
    <h2>Attention, une erreur s’est produite dans la ressource demandée. Veuillez contacter le support
        technique. </h2>

    <p>Status code: <span th:text="${status}"></span> </p>
    <p>Message d'erreur: <span th:text="${error}"></span></p>
    <p>Exception: <span th:text="${message}"></span></p>

</div>
</html>
